<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="form">
            <h1>Student Registration Form</h1>
            <form id="studentForm">
                <input type="text" id="name" autocomplete="additional-name" placeholder="Student Name" required />
                <input type="number" max="100" id="score" placeholder="Score" required />
                <div class="btnCon"><button type="submit">Add Student</button></div>
            </form>
        </div>

        <div class="listCon">
            <div class="sublist sl1">
                <div>
                    <h2>Student List & Scores</h2>
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Name</th>
                                <th>Score</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody id="studentList">

                        </tbody>
                    </table>
                    <h4 id="average">Average Score: 0.00</h4>
                </div>

                <div>
                    <h2>Passed Students</h2>
                    <table id="passedTable">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Name</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody id="studentPassedList">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="sublist sl2">
                <div>
                    <h2>Failed Students</h2>
                    <table id="failedTable">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Name</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody id="studentFailedList">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="scripts.js"></script>

</html>
